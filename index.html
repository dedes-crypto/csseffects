<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Effects Page</title>
  <style>
    /* 游깯 Page setup */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #C8E6C9, #E3F2FD);
      padding: 50px;
    }

    /* 游분 IMAGE - ZOOM ANIMATION */
    .eagles-logo {
      width: 220px;
      animation: zoom 3s ease-in-out infinite;
    }

    @keyframes zoom {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    /* 游릴 BUTTON - BOUNCE EFFECT */
    .bounce-btn {
      background-color: #004C54; /* Eagles green */
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .bounce-btn:hover {
      animation: bounce 0.6s;
      background-color: #00A9E0; /* lighter teal */
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-8px); }
    }

    /* 游댲 LINK HOVER EFFECT */
    a {
      text-decoration: none;
      color: #004C54;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #FFA500; /* orange */
    }
  </style>
</head>
<body>
  <h1>CSS Effects Page</h1>

  <!-- 游분 Image with zoom effect -->
  <img src="https://upload.wikimedia.org/wikipedia/en/8/8e/Philadelphia_Eagles_logo.svg" 
       alt="Philadelphia Eagles Logo" class="eagles-logo">

  <!-- 游릴 Button with bounce effect -->
  <button class="bounce-btn">Fly Eagles Fly</button>

  <!-- 游댲 Link with hover color -->
  <p>Visit <a href="https://www.youtube.com/" target="_blank">YouTube</a> for highlights!</p>

</body>
</html>
