<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Effects Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Effects Page</h1>

  <!-- Image with animation -->
  <div class="image-container">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach Vacation" class="animated-image">
  </div>

  <!-- Button with transition -->
  <button class="hover-button">Click Me</button>

  <!-- Links with hover color #FFA500 -->
  <div class="links">
    <p>Visit my favorite sites:</p>
    <a href="https://www.youtube.com" target="_blank">YouTube</a> |
    <a href="https://www.popads.net" target="_blank">PopAds</a>
  </div>
</body>
</html>
