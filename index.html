<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Effects Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Effects Page</h1>

  <!-- Image with animation -->
  <img src="https://via.placeholder.com/250" alt="Example image" class="animated-image">

  <!-- Button with transition -->
  <button class="hover-button">Hover Over Me!</button>

  <!-- Link with hover color #FFA500 -->
  <p>Check out my <a href="https://example.com" target="_blank">favorite website</a>!</p>
</body>
</html>
