<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Effects Page</h1>

  <!-- Eagles Image with animation -->

  <!-- Button with transition -->
  <button class="hover-button">Fly Eagles Fly</button>

  <!-- Links with hover color #FFA500 -->

    <p>Visit my favorite sites:</p>
    <a href="https://www.youtube.com/shorts/cK2GO9VSj0c" target="_blank">YouTube</a> |
  </div>
</body>
